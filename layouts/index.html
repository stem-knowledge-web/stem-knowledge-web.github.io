{{ define "main" }}
<section class="home-content">
  <div class="page-header">
    <h1 class="page-title">{{ .Title }}</h1>
    {{ if .Params.subtitle }}
    <p class="page-subtitle">{{ .Params.subtitle }}</p>
    {{ end }}
  </div>
  
  <div class="page-content">
    {{ .Content }}
  </div>
</section>
{{ end }}
